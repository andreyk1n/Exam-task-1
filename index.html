<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam-task-1</title>
    <script src="https://kit.fontawesome.com/6c531ec574.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="wrapper">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-title"><p class="title">Company</p></div>
                <div class="sidebar-nav">
                    <div class="sidebar-nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-border-all dashboard-icon"></i> Dasboard</a></div>
                    <div class="sidebar-nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-user"></i> User profile</a></div>
                    <div class="sidebar-nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-location-pin"></i> Maps</a></div>
                    <div class="sidebar-nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-check-double"></i> Notifications</a></div>
                    <div class="sidebar-nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-earth-europe"></i> Support</a></div>
                </div>
            </div>
        </div>
        <!-- main-content -->
        <div class="main-content">
            <div class="main-content-title">
                <p class="title">Dashboard</p>
            </div>
            <div class="main-content-container">
                <!-- 1 -->
                <div class="first-type-card">
                    <div class="first-type-card-row1">
                        <div class="used-space-icon"><i class="fa-solid fa-coins used-icon"></i></div>
                        <div class="first-type-text">
                            <p class="regular">Used space</p>
                            <p class="huge">49/50 GB</p>
                        </div>
                    </div>
                    <div class="custom-hr"></div>
                    <div class="get-more"><a href="#"><i class="fa-solid fa-triangle-exclamation"></i> Get more space..</a></div>
                </div>
                <!-- 2 -->
                <div class="first-type-card">
                    <div class="first-type-card-row1">
                        <div class="revenue-icon"><i class="fa-solid fa-shop"></i></div>
                        <div class="first-type-text">
                            <p class="regular">Revenue</p>
                            <p class="huge">$ 34,245</p>
                        </div>
                    </div>
                    <div class="custom-hr"></div>
                    <div class="get-more"><a href="#"><i class="fa-solid fa-hourglass"></i> Last 24 hours</a></div>
                </div>
                <!-- 3 -->
                <div class="first-type-card">
                    <div class="first-type-card-row1">
                        <div class="issues-icon"><i class="fa-solid fa-wallet"></i></div>
                        <div class="first-type-text">
                            <p class="regular">Fixed issues</p>
                            <p class="huge">75</p>
                        </div>
                    </div>
                    <div class="custom-hr"></div>
                    <div class="get-more"><a href="#"><i class="fa-solid fa-download"></i> Tracked from Github</a></div>
                </div>
                <!-- 4 -->
                <div class="first-type-card">
                    <div class="first-type-card-row1">
                        <div class="followers-icon"><i class="fa-solid fa-paper-plane"></i></div>
                        <div class="first-type-text">
                            <p class="regular">Followers</p>
                            <p class="huge">+ 245</p>
                        </div>
                    </div>
                    <div class="custom-hr"></div>
                    <div class="get-more"><a href="#"><i class="fa-regular fa-clock"></i> Just updated</a></div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
